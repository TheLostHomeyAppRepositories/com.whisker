"""Directs the executor to include this field or fragment only when the `if` argument is true"""
directive @include(
  """Included when true."""
  if: Boolean!
) on FIELD | FRAGMENT_SPREAD | INLINE_FRAGMENT

"""Directs the executor to skip this field or fragment when the `if`'argument is true."""
directive @skip(
  """Skipped when true."""
  if: Boolean!
) on FIELD | FRAGMENT_SPREAD | INLINE_FRAGMENT

"""This directive allows results to be deferred during execution"""
directive @defer on FIELD

"""Tells the service which subscriptions will be published to when this mutation is called. This directive is deprecated use @aws_susbscribe directive instead."""
directive @aws_publish(
  """List of subscriptions which will be published to when this mutation is called."""
  subscriptions: [String]
) on FIELD_DEFINITION

"""Tells the service this field/object has access authorized by an OIDC token."""
directive @aws_oidc on OBJECT | FIELD_DEFINITION

"""Tells the service this field/object has access authorized by a Cognito User Pools token."""
directive @aws_cognito_user_pools(
  """List of cognito user pool groups which have access on this field"""
  cognito_groups: [String]
) on OBJECT | FIELD_DEFINITION

"""Tells the service this field/object has access authorized by sigv4 signing."""
directive @aws_iam on OBJECT | FIELD_DEFINITION

"""Directs the schema to enforce authorization on a field"""
directive @aws_auth(
  """List of cognito user pool groups which have access on this field"""
  cognito_groups: [String]
) on FIELD_DEFINITION

"""Tells the service this field/object has access authorized by a Lambda Authorizer."""
directive @aws_lambda on OBJECT | FIELD_DEFINITION

directive @deprecated(
  reason: String = "No longer supported"
) on FIELD_DEFINITION | ENUM_VALUE

"""Tells the service which mutation triggers this subscription."""
directive @aws_subscribe(
  """List of mutations which will trigger this subscription when they are called."""
  mutations: [String]
) on FIELD_DEFINITION

"""Tells the service this field/object has access authorized by an API key."""
directive @aws_api_key on OBJECT | FIELD_DEFINITION

"""  Queries"""
type Query {
  getPetsByUser(userId: String!, locale: String): [Pet]
  getPetByPetId(petId: String!, locale: String): Pet
  getImageUploadUrl(petId: String!, userId: String!, fileExtension: String!): String
  getPetIntakeSchema(locale: String): PetIntakeSchema
  getWeightHistoryByPetId(petId: String!, limit: Int): [WeightReadingEvent]
  getAnchorWeightsByUserId(userId: String!): [AnchorReadingEvent]
  getPetFoodOptions(locale: String): PetDietOptions
  getWeeklyHoroscope(petId: String!, locale: String): WeeklyHoroscope
  getAllPetsHoroscopes(userId: String!, locale: String): [PetHoroscopeDetails]
}

"""  Mutations"""
type Mutation {
  addPet(input: AddPetInput!): Pet
  updatePet(input: UpdatePetInput!): Pet
  deletePet(input: DeletePetInput!): String
}

type Pet {
  petId: String!
  userId: String!
  createdAt: String
  name: String!
  type: PetType!
  gender: PetGender!
  weight: Float!
  weightLastUpdated: String
  lastWeightReading: Float
  breeds: [String]
  age: Int
  birthday: String
  adoptionDate: String
  s3ImageURL: String @deprecated(reason: "s3ImageURL is deprecated. Please use profileImage.")
  profileImage: PetImage
  diet: PetDiet
  wetFood: PetFood
  dryFood: PetFood
  mealAccess: PetMealAccess
  mealSchedule: PetMealSchedule
  personality: [PetPersonality]
  activityLevel: PetActivityLevel
  adoptionType: PetAdoptionType
  isFixed: Boolean
  environmentType: PetEnvironment
  healthConcerns: [String]
  isHealthy: Boolean
  isActive: Boolean
  whiskerProducts: [WhiskerProduct]
  petTagAssigned: PetTagAssignment
  """  feature flag for weight based id"""
  weightIdFeatureEnabled: Boolean
  weightHistory: [PetWeightReading]
  weightHistoryErrorType: String
  isDeceased: Boolean
  dateOfDeath: String
  personalNotes: String
  zodiacSign: String
}

"""Built-in String"""
scalar String

"""  Enums"""
enum PetType {
  CAT
  DOG
}

enum PetGender {
  FEMALE
  MALE
}

"""Built-in Float"""
scalar Float

"""Built-in Int"""
scalar Int

type PetImage {
  imagePath: String
  s3ImageURL: String
}

enum PetDiet {
  WET_FOOD
  DRY_FOOD
  BOTH
}

type PetFood {
  brandType: String!
  productLineType: String
  flavorTypes: [String]
  brandValue: String
  productLineValue: String
  translatedFlavorValues: [String]
}

enum PetMealAccess {
  SHARED
  SEPARATE
}

enum PetMealSchedule {
  FREE_FEEDING
  SPECIFIC_TIMES
}

enum PetPersonality {
  AFFECTIONATE
  PLAYFUL
  SHY
  INDEPENDENT
  VOCAL
  CURIOUS
  LAID_BACK
  BOSSY
  ANXIOUS
  HUNTER
  FRIENDLY
  PREFERS_TO_BE_ALONE
}

enum PetActivityLevel {
  LOW
  MODERATE
  HIGH
}

enum PetAdoptionType {
  SHELTER
  STRAY
  FRIEND_OR_RELATIVE
  BREEDER_OR_PET_STORE
  OTHER
}

"""Built-in Boolean"""
scalar Boolean

enum PetEnvironment {
  INDOOR
  OUTDOOR
  BOTH
}

enum WhiskerProduct {
  LR3
  LR4
  FR1
}

"""  Data Models"""
type PetTagAssignment {
  requested: Boolean!
  success: Boolean!
  error: String
  petTag: PetTag
}

type PetTag {
  petTagId: ID!
  """  Changed from String! to ID! to match common practice, ensure consistency"""
  userId: String
  """  Added as required based on pet_profile schema"""
  petId: String
  """  Optional, as in pet_profile schema"""
  batteryLevel: Float
  createdAt: Int
  """  Timestamp in milliseconds when tag was onboarded"""
  updatedAt: Int
}

"""Built-in ID"""
scalar ID

type PetWeightReading {
  weight: Float
  timestamp: String!
}

type PetIntakeSchema {
  cat: PetSchemaOptions
  dog: PetSchemaOptions
}

type PetSchemaOptions {
  breeds: [String] @deprecated(reason: "breeds is deprecated. Use petBreeds instead.")
  petBreeds: [PetBreed]
  healthConcerns: [PetHealthConcern]
}

type PetBreed {
  breedKey: String
  breedValue: String
}

type PetHealthConcern {
  healthConcernKey: String
  healthConcernValue: String
}

type WeightReadingEvent {
  petId: String!
  timestamp: String!
  robotSerial: String!
  weight: Float
  status: String
  isReassigned: Boolean!
}

type AnchorReadingEvent {
  weight: Float
}

type PetDietOptions {
  wetFood: PetFoodOptions!
  dryFood: PetFoodOptions!
}

type PetFoodOptions {
  brands: [PetFoodBrandOption]!
}

type PetFoodBrandOption {
  key: String!
  value: String!
  productLines: [PetFoodProductLineOption]!
}

type PetFoodProductLineOption {
  key: String!
  value: String!
  flavors: [PetFoodFlavorOption]!
}

type PetFoodFlavorOption {
  key: String!
  value: String!
}

type WeeklyHoroscope {
  zodiacSign: String!
  weekStart: String!
  horoscope: String!
}

type PetHoroscopeDetails {
  petId: String!
  petName: String!
  zodiacSign: String
  zodiacDescription: ZodiacDescription
  weeklyHoroscope: WeeklyHoroscope
  profileImage: PetImage
  birthday: String
}

type ZodiacDescription {
  name: String!
  description: String!
}

"""  Inputs"""
input AddPetInput {
  userId: String!
  name: String!
  type: PetType!
  gender: PetGender!
  weight: Float!
  breeds: [String]
  age: Int
  birthday: String
  adoptionDate: String
  diet: PetDiet
  wetFood: PetFoodInput
  dryFood: PetFoodInput
  mealAccess: PetMealAccess
  mealSchedule: PetMealSchedule
  personality: [PetPersonality]
  activityLevel: PetActivityLevel
  adoptionType: PetAdoptionType
  isFixed: Boolean
  environmentType: PetEnvironment
  healthConcerns: [String]
  isHealthy: Boolean
  imageFileExtension: String
  whiskerProducts: [WhiskerProduct]
  petTagId: String
}

"""  PetFoodOptions API types"""
input PetFoodInput {
  brandType: String!
  productLineType: String
  flavorTypes: [String]
}

input UpdatePetInput {
  petId: String!
  name: String
  type: PetType
  gender: PetGender
  weight: Float
  """  weight is being updated from the SmartWeight analysis system"""
  isSmartWeight: Boolean
  breeds: [String]
  age: Int
  birthday: String
  adoptionDate: String
  diet: PetDiet
  wetFood: PetFoodInput
  dryFood: PetFoodInput
  mealAccess: PetMealAccess
  mealSchedule: PetMealSchedule
  personality: [PetPersonality]
  activityLevel: PetActivityLevel
  adoptionType: PetAdoptionType
  isFixed: Boolean
  environmentType: PetEnvironment
  healthConcerns: [String]
  isHealthy: Boolean
  isActive: Boolean
  whiskerProducts: [WhiskerProduct]
  isDeceased: Boolean
  dateOfDeath: String
  personalNotes: String
}

input DeletePetInput {
  petId: String!
}

enum PetZodiacSign {
  ARIES
  TAURUS
  GEMINI
  CANCER
  LEO
  VIRGO
  LIBRA
  SCORPIO
  SAGITTARIUS
  CAPRICORN
  AQUARIUS
  PISCES
}

type PetActivity {
  petId: String!
  petEventType: PetEvent!
  timestamp: String!
  robotSerial: String!
  weight: Float
  duration: Float
  status: String
}

enum PetEvent {
  WEIGHT_READING
  FEEDER_VISIT
}

